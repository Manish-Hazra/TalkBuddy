<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/favi.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Talk Buddy</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Talk Buddy</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>         
          <form id="chat-form-p">
            <input id="pri" type="text" required/>
            <button class="btn"><i class="fas fa-paper-plane"></i>Chat</button>
          </form>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name-g">Global</h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users-g"></ul>
          <form id="chat-form-g-p">
            <input id="priG" type="text" required/>
            <button class="btn"><i class="fas fa-paper-plane"></i>Chat</button>
          </form>
        </div>
        <div class="chat-messages-g"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <form id="chat-form-im" enctype="multipart/form-data">
          <input id="image" type="file" required/>
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <form id="chat-form-g">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <form id="chat-form-g-im">
          <input id="image" type="file" required/>
          <button class="btn-g"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Talk Buddy</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Chatting with:</h3>
          <h2 id="chatW"></h2>        
        </div>
        <div class="chat-messages-p-u"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form-p-u">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <form id="chat-form-p-im">
          <input id="image" type="file" required/>
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
